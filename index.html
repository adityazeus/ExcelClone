<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Excel Grid Canvas</title>
    <!-- Link to the stylesheet for grid styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Add Row and Add Column buttons -->
<div id="excel-toolbar">
    <input type="file" id="json-upload" accept=".json">
    <button id="add-row-btn" disabled>Add Row</button>
    <button id="add-col-btn" disabled>Add Col</button>
    <button id="undo-btn">Undo</button>
    <button id="redo-btn">Redo</button>
    <div id="stats-bar"></div>
</div>
    <!-- Container for the Excel-like grid -->
    <div id="excel-container">
        <!-- Canvas element for rendering the grid -->
        <canvas id="excel-canvas"></canvas>
        <!-- Input element for editing cell values -->
        <input id="cell-editor" type="text" style="display:none;" />
        <!-- Horizontal scrollbar for the grid -->
        <div id="h-scrollbar">
            <div id="h-thumb"></div>
        </div>
        <!-- Vertical scrollbar for the grid -->
        <div id="v-scrollbar">
            <div id="v-thumb"></div>
        </div>
    </div>


    <!-- Main JavaScript module for grid functionality -->
    <script type="module" src="script/main.js"></script>
</body>

</html>
